<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Server Minecraft</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #00ffcc;
        }
        .server-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .server {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .server-banner {
            width: 100%;
            height: 50px;
            background-color: #333;
            border-radius: 6px;
            overflow: hidden;
        }
        .server-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .server-info {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
        .status {
            background-color: #00c853;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
        }
        .version, .players {
            background-color: #00796b;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .ip {
            color: #ccc;
            background: #1e1e1e;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .ip button {
             margin-left: 10px;
             padding: 3px 8px;
             border: none;
             border-radius: 4px;
             background-color: #00c853;
             color: #000;
             cursor: pointer;
             font-weight: bold;
        }
        .ip button:hover {
             background-color: #00e676;
        }
    </style>
    <script>
      function salinIP(ip) {
      navigator.clipboard.writeText(ip).then(function() {
        alert("IP berhasil disalin: " + ip);
      }, function(err) {
        alert("Gagal menyalin IP");
      });
     }
</script>
</head>
